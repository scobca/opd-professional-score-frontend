<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавить профессию</title>
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/header.css">
  <link rel="stylesheet" href="style/styles.css">
  <link rel="stylesheet" href="style/pvk.css">
</head>
<body>
<header class="header">
  <nav class="nav-container">
    <a href="index.html" class="logo"><img src="assets/logo_end.png" width="150"> </a>

    <div class="nav-links">
      <a href="#professions" class="nav-item">Лист профессий</a>

      <div class="auth-buttons unauthorized">
        <a href="sign-in.html" class="btn login">Вход</a>
        <a href="sign-up.html" class="btn register">Регистрация</a>
      </div>
      <div class="auth-buttons authorized">
        <a href="index.html" id="logout-btn" class="btn login">Выход</a>
        <a href="user-profile.html" class="btn register">Личный кабинет</a>
      </div>
    </div>
  </nav>
</header>
<main class="form-container">
  <form action="#" method="post" id="pvk-form" class="profession-form">
    <h1>Добавить / Изменить профессионально-важные качества</h1>
    <div class="pvk-rate">
      <div class="multiselect">
        <div class="search-field">
          <label>
            <input class="search-input" type="text" placeholder="Введите качество">
          </label>
          <button type="button" class="show-options">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/></svg>
          </button>
        </div>
        <div class="options">
          <div class="option">
            <p>Ничего не найдено</p>
          </div>
        </div>
      </div>
      <div class="ratings disabled">
      </div>
    </div>
    <button type="submit">Применить</button>
  </form>
</main>
</body>
<script type="module" src="js/popup.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/header.js"></script>
<script type="module" src="js/configure-pvk.js"></script>
</html>
