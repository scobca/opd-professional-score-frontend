<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/profile.css">
    <link rel="stylesheet" href="style/admin.css">
    <title>Profile - Expert</title>
</head>
<body>
  <header class="header">
    <nav class="nav-container">
      <a href="index.html" class="logo"><img src="assets/logo_end.png" width="150"> </a>

      <div class="nav-links">
        <a href="#professions" class="nav-item">Лист профессий</a>

        <div class="auth-buttons unauthorized">
          <a href="sign-in.html" class="btn login">Вход</a>
          <a href="sign-up.html" class="btn register">Регистрация</a>
        </div>
        <div class="auth-buttons authorized">
          <a href="index.html" id="logout-btn" class="btn login">Выход</a>
          <a href="admin-profile.html" class="btn register">Личный кабинет</a>
        </div>
      </div>
    </nav>
  </header>
  <main class="profile-main">
    <div class="container">
      <div class="user-info">
        <div class="user-data-block">
          <p class="block_header">Информация о пользователе</p>

          <div class="info-block">
            <p class="field_label">Имя пользователя</p>
            <p id="username" class="field"></p>
          </div>
          <div class="info-block">
            <p class="field_label">Email</p>
            <p id="email" class="field"></p>
          </div>
        </div>
        <div class="buttons_container">
          <button>
            Сменить пароль
          </button>
          <button class="logout_button">
            Выйти из аккаунта
          </button>
        </div>
      </div>
      <div class="right-block">

        <div class="tests-info">
          <div class="profession-edit hide">
            <h4>Изменить профессию</h4>
            <form action="" id="profession-change-form">
              <label><input required type="text" id="profName"></label>
              <label><textarea required id="profDesc"></textarea></label>
              <label><textarea required id="profRequ"></textarea></label>
              <label><input required type="text" id="profSphere"></label>
              <label><input required type="number" id="profId" hidden="hidden" disabled></label>
              <input type="submit" value="Изменить">
            </form>
          </div>
          <p class="block_header">Все профессии</p>
          <div class="test_data_block professions">
            <div class="professionData">
              <div class="professionRow">
                <div class="id">ID</div>
                <div class="username">Название</div>
                <div class="text">Описание</div>
                <div class="text">Требования</div>
                <div class="email">Сфера</div>
              </div>
            </div>
            <div class="pagination">
              <button id="prevBtnProfessions" class="prevBtn">Prev</button>
              <button id="nextBtnProfessions" class="nextBtn">Next</button>
            </div>
            <div class="new-profession">
              <a href="new-profession-form.html">Добавить профессию</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="js/profile.js"></script>
  <script type="module" src="js/header.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/expert.js"></script>
</body>
</html>
